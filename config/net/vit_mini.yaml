arch: ViT
in_shape: [1, 70, 70, 1175]
out_channels: 6
# embedding size?
# patch_shape: [7, 7, 47] # 10 x 10 x 25 = 2500 tokens with 7x7x47 = 2300 voxels
patch_shape: [7, 7, 25] # 10 x 10 x 45 = 4500 tokens with 7x7x25 = 1225 voxels
#patchx: 7
#patchz: 25
#patch_shape: [patchx, patchx, patchz]
mask_frac: 0.
# multiple of 6
# embedding size?
#hidden_dim: 240
# /2 /2 /5 = /20 as patches 
hidden_dim: 240
depth: 2
num_heads: 4
mlp_ratio: 2.0
# up to .5
attn_drop: 0.
proj_drop: 0.
mlp_drop: 0.25
learn_pos_encoding: True
long_skips: False
out_act: sigmoid
out_mlp: True
checkpoint_grads: False


